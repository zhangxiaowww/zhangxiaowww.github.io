<script>

  var curindex=0;
  var maxlen=document.getElementById("box").getElementsByTagName("li").length-1;
  var timer = null;
  var width = 1920;
  timer = setInterval(change_auto,4000);
  function change_auto(){
if(curindex<maxlen){
  curindex++;
  get_next();
}else{
  curindex=0;
  get_reset();
}

  }
  function get_next(){
    var totalbanner = document.getElementById("box")
    totalbanner.style.marginLeft = "-"+width*curindex+"px";
    totalbanner.style.transition = 0.3+"s"
  }
  function get_reset(){
    var totalbanner = document.getElementById("box");
